<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Marathon inscription</title>

</head>
<body>
    <h1>Race Registration</h1>
    <form action="/race">
    <p>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required>
        <label for="secondname">Last name</label>
        <input type="text" id="secondname" name="lastname" required>
    </p>
    <h2>Select Race</h2>
    <p>
     <input type="radio" name="length" id="5k" value="5">
     <label for="5k">Fun Run 5k</label>
    </p>
     <p>
     <input type="radio" name="length" id="1/2" value="1/2">
     <label for="1/2">Half Marathon</label>
    </p>
    <p>
     <input type="radio" name="length" id="1" value="1">
     <label for="1">Full marathon</label>
    </p>
    <p>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
        <label for="passwor">password</label>
        <input type="text" id="password" name="password" required>
    </p>
    <p> 
        <label for="age">Choose age group</label>
        <select name="age" id="age">
          <option value="kids">Under 18</option>
          <option value="young adults">18-30</option>
          <option value="adults">30-50</option>
          <option value="Seniors">+50</option>
        </select>

    </p>

    <button>Register</button>
    </form>

</body>

</html>
