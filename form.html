  <h1> Forms Demo </h1>
  
  <form action="/tacos">
  <label for="username">Enter username </label>

</p>

<label  for="password">Enter Password</label>
  <input type="password" placeholder="password" id="password">
</p>
<p> 
    <label for="color">Choose a Color</label>
  <input type="color" id="color">
</p>
  <p> 
  <label for="number"> Enter a number</label>
    <input type="number" placeholder="number" id="number">
</p>


</form>
<h2>More inputs</h2>
<form action="/birds">
  <input type="checkbox" name="agree_tos" id="agree">
  <label for="agree">I agree to everything</label> 
  <p>
    <label for="xs">XS:</label>
    <input type="radio" name="size" id="xs" value="xs">
    <label for="s">S:</label>
    <input type="radio" name="size" id="s" value="s">
    <label for="m">M:</label>
    <input type="radio" name="size" id="m" value="m">
  </p>
  
  <label for="meal">Select Meal</label>
  <select name="meal" id="meal">
    <option value="fish">Fish</option>
    <option value="veg">Veggetarian</option>
    <option value="beef">Steak</option>

  </select>
  


<p>
  <label for="cheese">Amount of chees</label>
 <input type="range" name="cheese_level" min="1" max="100" id="cheese" value="75">
 
</p>
<p>
 <label for="request">Special requests</label>
 <textarea id="resquest" ></textarea>

</p>
<button>Submit</button>
</form>


</body>

</html>
